name: Release Zip

on:
  push:
    tags:
      - "v*"

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create zip
        run: |
          zip -r Zin-Omniverse-Extensions.zip exts shared docs README.md LICENSE .gitignore

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: Zin-Omniverse-Extensions.zip
